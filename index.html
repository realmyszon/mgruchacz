<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz mDowodu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Wprowadź dane do mDowodu</h1>
        
        <form id="dowodForm">
            <div class="photo-section">
                <div class="photo-preview" id="photoPreview">
                    <span>Kliknij aby dodać zdjęcie</span>
                </div>
                <input type="file" id="photoInput" accept="image/*" style="display: none;">
                <button type="button" class="photo-btn" onclick="document.getElementById('photoInput').click()">
                    Dodaj zdjęcie
                </button>
            </div>
            
            <div class="form-group">
                <label for="imie">Imię (imiona):</label>
                <input type="text" id="imie" name="imie" required>
            </div>
            
            <div class="form-group">
                <label for="nazwisko">Nazwisko:</label>
                <input type="text" id="nazwisko" name="nazwisko" required>
            </div>
            
            <div class="form-group">
                <label for="obywatelstwo">Obywatelstwo:</label>
                <input type="text" id="obywatelstwo" name="obywatelstwo" value="POLSKIE" required>
            </div>
            
            <div class="form-group">
                <label for="dataUrodzenia">Data urodzenia:</label>
                <input type="date" id="dataUrodzenia" name="dataUrodzenia" required>
            </div>
            
            <div class="form-group">
                <label for="pesel">Numer PESEL:</label>
                <input type="text" id="pesel" name="pesel" pattern="[0-9]{11}" required>
            </div>
            
            <button type="submit" class="submit-btn">Generuj mDowód</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
