<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz mDowodu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #1a73e8;
            font-size: 24px;
            font-weight: 600;
        }
        
        .photo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .photo-preview {
            width: 120px;
            height: 150px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            cursor: pointer;
            overflow: hidden;
        }
        
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid #e0e0e0;
            font-size: 16px;
            background: transparent;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-bottom-color: #1a73e8;
        }
        
        .submit-btn {
            width: 100%;
            background: #1a73e8;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Wprowadź dane do mDowodu</h1>
        
        <form id="dowodForm">
            <div class="photo-section">
                <div class="photo-preview" id="photoPreview" onclick="document.getElementById('photoInput').click()">
                    <span style="color: #666; font-size: 12px; text-align: center;">Kliknij aby dodać zdjęcie</span>
                </div>
                <input type="file" id="photoInput" class="file-input" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="imie">Imię (imiona)</label>
                <input type="text" id="imie" name="imie" required>
            </div>
            
            <div class="form-group">
                <label for="nazwisko">Nazwisko</label>
                <input type="text" id="nazwisko" name="nazwisko" required>
            </div>
            
            <div class="form-group">
                <label for="obywatelstwo">Obywatelstwo</label>
                <input type="text" id="obywatelstwo" name="obywatelstwo" value="POLSKIE" required>
            </div>
            
            <div class="form-group">
                <label for="dataUrodzenia">Data urodzenia</label>
                <input type="date" id="dataUrodzenia" name="dataUrodzenia" required>
            </div>
            
            <div class="form-group">
                <label for="pesel">Numer PESEL</label>
                <input type="text" id="pesel" name="pesel" pattern="[0-9]{11}" required>
            </div>
            
            <button type="submit" class="submit-btn">Generuj mDowód</button>
        </form>
    </div>
    
    <script>
        document.getElementById('dowodForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                imie: document.getElementById('imie').value.toUpperCase(),
                nazwisko: document.getElementById('nazwisko').value.toUpperCase(),
                obywatelstwo: document.getElementById('obywatelstwo').value.toUpperCase(),
                dataUrodzenia: formatDate(document.getElementById('dataUrodzenia').value),
                pesel: document.getElementById('pesel').value,
                photo: document.getElementById('photoPreview').querySelector('img')?.src || ''
            };
            
            localStorage.setItem('dowodData', JSON.stringify(formData));
            window.location.href = 'mdowod.html';
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const photoPreview = document.getElementById('photoPreview');
                    photoPreview.innerHTML = `<img src="${e.target.result}" alt="Zdjęcie">`;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('dataUrodzenia').valueAsDate = new Date();
    </script>
</body>
</html>
