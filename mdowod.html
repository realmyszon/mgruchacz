<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mDowód</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 0;
        }
        
        .document-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            background: #1a73e8;
            color: white;
            padding: 40px 20px 20px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .time-date {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px 20px 80px 20px;
        }
        
        .photo-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .photo-frame {
            width: 120px;
            height: 150px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-frame:empty::before {
            content: "Brak zdjęcia";
            color: #999;
            font-size: 12px;
            text-align: center;
        }
        
        .hologram {
            flex: 1;
            position: relative;
            height: 150px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #e0e0e0;
            padding: 10px;
        }
        
        .polish-flag {
            width: 60px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .white-stripe {
            height: 50%;
            background: white;
        }
        
        .red-stripe {
            height: 50%;
            background: #dc143c;
        }
        
        .hologram-text {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }
        
        .info-section {
            margin-bottom: 25px;
        }
        
        .info-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }
        
        .pesel-section {
            margin: 30px 0;
        }
        
        .pesel-number {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 10px;
            color: #333;
        }
        
        .status {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin: 25px 0;
            font-size: 16px;
        }
        
        .confirm-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 25px 0;
        }
        
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            border-top: 1px solid #e0e0e0;
            background: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
        }
        
        .nav-item {
            text-align: center;
            font-size: 12px;
            color: #666;
            flex: 1;
        }
        
        .nav-item.active {
            color: #1a73e8;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="document-container">
        <div class="header">
            <h1>mDowód</h1>
            <div class="time-date" id="currentTime">Czas: 13:31:30 4.10.2025</div>
        </div>
        
        <div class="content">
            <div class="photo-section">
                <div class="photo-frame" id="displayPhoto">
                    <!-- Zdjęcie będzie wstawione tutaj -->
                </div>
                <div class="hologram">
                    <div class="polish-flag">
                        <div class="white-stripe"></div>
                        <div class="red-stripe"></div>
                    </div>
                    <div class="hologram-text">RP</div>
                </div>
            </div>
            
            <div class="info-section">
                <div class="info-label">Imię (imiona)</div>
                <div class="info-value" id="displayImie">SZYMON</div>
                
                <div class="info-label">Nazwisko</div>
                <div class="info-value" id="displayNazwisko"></div>
                
                <div class="info-label">Obywatelstwo</div>
                <div class="info-value" id="displayObywatelstwo">POLSKIE</div>
                
                <div class="info-label">Data urodzenia</div>
                <div class="info-value" id="displayDataUrodzenia">27.08.2007</div>
            </div>
            
            <div class="pesel-section">
                <div class="info-label">Numer PESEL</div>
                <div class="pesel-number" id="displayPesel"></div>
            </div>
            
            <div class="status">
                • Dokument ważny
            </div>
            
            <button class="confirm-btn" onclick="goBack()">
                • Potwierdź swoje dane
            </button>
        </div>
        
        <div class="bottom-nav">
            <div class="nav-item">Polipit</div>
            <div class="nav-item active">Dokumenty</div>
            <div class="nav-item">Usługi</div>
            <div class="nav-item">Kod QR</div>
            <div class="nav-item">Więcej</div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dowodData = JSON.parse(localStorage.getItem('dowodData'));
            
            if (dowodData) {
                document.getElementById('displayImie').textContent = dowodData.imie;
                document.getElementById('displayNazwisko').textContent = dowodData.nazwisko;
                document.getElementById('displayObywatelstwo').textContent = dowodData.obywatelstwo;
                document.getElementById('displayDataUrodzenia').textContent = dowodData.dataUrodzenia;
                document.getElementById('displayPesel').textContent = dowodData.pesel;
                
                if (dowodData.photo) {
                    const photoContainer = document.getElementById('displayPhoto');
                    photoContainer.innerHTML = `<img src="${dowodData.photo}" alt="Zdjęcie">`;
                }
            }
            
            updateTime();
            setInterval(updateTime, 1000);
        });

        function updateTime() {
            const now = new Date();
            const timeString = `Czas: ${now.toLocaleTimeString('pl-PL')} ${now.toLocaleDateString('pl-PL')}`;
            document.getElementById('currentTime').textContent = timeString;
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
